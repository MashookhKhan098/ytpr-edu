name: Deploy to VPS (Docker Compose)

on:
  push:
    branches:
      - main   # or change to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code (mainly for commit info)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup SSH Agent
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_PRIVATE_KEY }}

      # 3Ô∏è‚É£ SSH into VPS and deploy using docker-compose
      - name: Deploy via Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no deployer@72.60.96.201 << 'EOF'
            set -e

            echo "üìÇ Moving to project folder..."
            cd /home/deployer/nextjs-apps/ytpr-edu

            echo "üîÑ Pulling latest code from GitHub..."
            git fetch origin main
            git reset --hard origin/main

            echo "üê≥ Rebuilding and restarting containers with docker-compose..."
            docker compose down
            docker compose up -d --build

            echo "‚úÖ Deployment completed successfully!"
          EOF
