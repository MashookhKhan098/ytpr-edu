name: Deploy to VPS (Docker Compose)

on:
  push:
    branches:
      - main   # change to your default branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code (for commit info, not used directly for build)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup SSH Agent
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_PRIVATE_KEY }}

      # 3Ô∏è‚É£ SSH into VPS and deploy using docker-compose
      - name: Deploy via Docker Compose
        env:
          BRANCH_NAME: ${{ github.ref_name }}   # Auto-detect branch name
        run: |
          echo "üöÄ Deploying branch: $BRANCH_NAME"

          ssh -o StrictHostKeyChecking=no deployer@72.60.96.201 << 'EOF'
            set -e

            echo "üìÇ Moving to project folder..."
            cd /home/deployer/nextjs-apps/ytpr-edu

            echo "üîÑ Configuring Git safe directory..."
            git config --global --add safe.directory /home/deployer/nextjs-apps/ytpr-edu

            echo "üîÑ Pulling latest code from GitHub..."
            git fetch origin $BRANCH_NAME
            git reset --hard origin/$BRANCH_NAME

            echo "üßπ Cleaning up old containers and networks..."
            docker compose down --remove-orphans || true
            docker system prune -f || true

            echo "üê≥ Rebuilding and restarting containers with docker-compose..."
            docker compose up -d --build

            echo "‚úÖ Deployment completed successfully!"
          EOF
